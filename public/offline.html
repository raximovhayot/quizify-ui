<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Quizify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
            opacity: 0.8;
        }
        
        .features h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .features ul {
            list-style: none;
            padding-left: 1rem;
        }
        
        .features li {
            margin-bottom: 0.3rem;
            position: relative;
        }
        
        .features li::before {
            content: 'âœ“';
            position: absolute;
            left: -1rem;
            color: #4ade80;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - Quizify works offline too!</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h3>What you can still do:</h3>
            <ul>
                <li>View previously loaded quizzes</li>
                <li>Complete quizzes in progress</li>
                <li>Browse cached content</li>
                <li>Your progress is saved locally</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for connectivity and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 5 seconds if back online
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
